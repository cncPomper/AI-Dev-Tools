{% extends 'todo_app/base.html' %}

{% block title %}{{ form_title }}{% endblock %}

{% block content %}
    <h1>{{ form_title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button">Save Todo</button>
        <a href="{% url 'todo_app:todo_list' %}" class="button">Cancel</a>
    </form>
{% endblock %}
